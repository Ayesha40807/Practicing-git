{%load static%}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{%static 'style/stylesheet.css' %}">
</head>
<body>
   
    <div id="header">
        <img src="{%static 'image/food.jpg'%}" alt="food photo" class="resized-image">
    </div>
    <div id="categories">
        <ul>
            <li><a href="#">All</a></li>
            {%for category in categories %}
            <li><a href="#">{{category.name}}</a></li>
            {%endfor%}
        </ul>    
    </div>
    <h1>{{title}}</h1>
    {%block main%} 
    {% endblock %}
</body>
</html>
