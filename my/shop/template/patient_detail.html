{% extends 'index.html' %}

{% block title %}Add Patient- AI based Mediguard{% endblock %}
{% block page_title %}Add Patient{% endblock %}
{% block breadcrumb_active %}Add Patient{% endblock %}
{% block main %}
    <!-- Breadcrumb -->
    <!-- Main Content -->
    <div class="container">

        <div class="row">
            <!-- Widget Item -->
            <div class="col-md-12">
                <div class="widget-area-2 proclinic-box-shadow">
                    <h3 class="widget-title">Add Patient</h3>
                    <form method="post" action="{% url 'submit_medication' %}">
					{% csrf_token %}
                        <!-- Form fields -->
						<div class="form-row">
							<div class="form-group col-md-6">
								<label for="patient-name">Patient Name</label>
								<input type="text" class="form-control" placeholder="Patient name" id="patient-name">
							</div>
							<div class="form-group col-md-6">
								<label for="dob">Date Of Birth</label>
								<input type="date" placeholder="Date of Birth" class="form-control" id="dob">
							</div>
							<div class="form-group col-md-6">
								<label for="age">Age</label>
								<input type="text" placeholder="Age" class="form-control" id="age">
							</div>
							<div class="form-group col-md-6">
								<label for="phone">Phone</label>
								<input type="text" placeholder="Phone" class="form-control" id="phone">
							</div>
							<div class="form-group col-md-6">
								<label for="email">Email</label>
								<input type="email" placeholder="email" class="form-control" id="Email">
							</div>
							<div class="form-group col-md-6">
								<label for="gender">Gender</label>
								<select class="form-control" id="gender">
									<option>Male</option>
									<option>Female</option>
									<option>Other</option>
								</select>
							</div>
							<div class="form-group col-md-12">
								<label for="exampleFormControlTextarea1">Medication</label>
								<textarea placeholder="Enter medicine Name" class="form-control" id="medication" name="medication" rows="3"></textarea>
							</div>
							<div class="form-group col-md-12">
								<label for="file">File</label>
								<input type="file" class="form-control" id="file">
							</div>
																
							<div class="form-check col-md-12 mb-2">
								<div class="text-left">
									<div class="custom-control custom-checkbox">
										<input class="custom-control-input" type="checkbox" id="ex-check-2">
										<label class="custom-control-label" for="ex-check-2">Please Confirm</label>
									</div>
								</div>
							</div>
							<div class="form-group col-md-6 mb-3">
								<button type="submit" class="btn btn-primary btn-lg">Submit</button>
							</div>
						</div>
                    </form>
                    <!-- Alerts -->
                    <div class="alert alert-success alert-dismissible fade show" role="alert">
                        <strong>Successfully Done!</strong> 
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">Ã—</span>
                        </button>
                    </div>
                    <!-- /Alerts -->
                </div>
            </div>
            <!-- /Widget Item -->
        </div>
    </div>
{% endblock %}
